<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="image-area">
        <img
          src="images/background-image.jpg"
          id="main-image"
          width="1296"
          height="922"
          alt="Leaf background"
        />

        <div class="photo-heading">
          <img src="images/odin-lined.png" class="odin-logo" alt="Odin logo" />
          <span class="image-text">ODIN</span>
        </div>

        <div class="photo-subtitle">
          Photo by
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            >Halie West</a
          >
          on <a href="https://unsplash.com/">Unsplash</a>
        </div>
      </div>

      <div class="main-form">
        <div class="form-detail-text">
          Create an account to access your dashboard and manage your settings.
          <div>Sign up below to get started.</div>
        </div>

        <form>
          <fieldset class="sign-up-form">
            <div class="form-header-text">Create your account</div>
            <br />

            <div class="form-fields">
              <div class="form-row">
                <div>
                  <label for="first-name">First Name</label><br />
                  <input
                    type="text"
                    id="first-name"
                    name="firstName"
                    minlength="2"
                    maxlength="20"
                    autocomplete="given-name"
                    required
                  />
                </div>

                <div>
                  <label for="last-name">Last Name</label><br />
                  <input
                    type="text"
                    id="last-name"
                    name="lastName"
                    minlength="2"
                    maxlength="20"
                    autocomplete="family-name"
                    required
                  />
                </div>
              </div>

              <div class="form-row">
                <div>
                  <label for="email">Email</label><br />
                  <input
                    type="email"
                    id="email"
                    name="email"
                    autocomplete="email"
                    required
                  />
                </div>

                <div>
                  <label for="phone-number">Phone Number</label><br />
                  <input
                    type="tel"
                    id="phone-number"
                    name="phone"
                    autocomplete="tel"
                    required
                  />
                </div>
              </div>

              <div class="form-row">
                <div>
                  <label for="password">Password</label><br />
                  <input
                    type="password"
                    id="password"
                    name="password"
                    minlength="6"
                    maxlength="32"
                    autocomplete="new-password"
                    required
                  />
                </div>

                <div>
                  <label for="confirm-password">Confirm Password</label><br />
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirmPassword"
                    minlength="6"
                    maxlength="32"
                    autocomplete="new-password"
                    required
                  />
                </div>
              </div>
            </div>
          </fieldset>

          <button type="submit" class="create-account-button">
            Create Account
          </button>
        </form>

        <div class="account-link-container">
          <p>Already have an account? <a href="#">Log in.</a></p>
        </div>
      </div>
    </div>

    <script src="javascript.js" defer></script>
  </body>
</html>
